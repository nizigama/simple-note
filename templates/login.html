<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Simple note app</title>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="/">SimpNote</a>

                <div class="d-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Log in</a>
                        </li>
                        &nbsp;&nbsp;&nbsp;
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>




    <div class="container mt-4" style="width: 30%; margin: auto;">
        <p class="fs-2 fw-bold">Sign in</p>
        <form method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input required type="email" class="form-control" id="exampleInputEmail1" name="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input required type="password" class="form-control" id="exampleInputPassword1" name="pass">
            </div>
            <!-- <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember">
              <label class="form-check-label" for="exampleCheck1">remember me</label>
            </div> -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
       
    </div>




    <div style="position: absolute;bottom: 10px; left: 0;right: 0;text-align: center;">Copyrights @{{ . }}</div>
</div>

</body>
