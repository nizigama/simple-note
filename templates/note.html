<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Simple note</title>
</head>

<body>

    {{ template "protectedHeader" }}

    <div class="container mt-4">
        <p class="fs-2 fw-bold">Create a note</p>

        <form method="post" style="width: 50%;">
            <div class="mb-3">
                <input required type="text" name="title" class="form-control" placeholder="Note title">
            </div>
            <div class="mb-3">
                <textarea required class="form-control" name="note" rows="6" placeholder="Write something here"></textarea>
            </div>
            <input type="submit" value="Create" class="btn btn-sm btn-success">
        </form>

    </div>


    <div style="position: absolute;bottom: 10px; left: 0;right: 0;text-align: center;">Copyrights @{{ index . "year" }}
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
