<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>User profile</title>
</head>

<body>

    {{ template "protectedHeader" }}

    <div class="container mt-4">
        <p class="fs-2 fw-bold">Profile</p>

        <div class="row">
            <div class="col-sm-3">
                <div class="text-center">
                    <img src='/profile-picture?random={{ index . "r" }}' class="rounded" alt="user profile picture"
                        height="100px" width="100px">
                    <br>
                    <br>
                    <form method="post" enctype="multipart/form-data">
                        <input type="file" name="picture">
                        <br>
                        <input type="submit" class="btn btn-sm btn-success" value="update">
                    </form>
                </div>
            </div>
            <div class="col-sm-9">
                {{ with (index . "user") }}
                <h5>{{ .FirstName }} {{ .LastName }}</h5>
                <span>{{ .Email }}</span> <br>
                {{ end }}
                <br>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Delete account
                </button>
            </div>
        </div>

    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Account deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete your account permanently?
                    <br>
                    <br>
                    <h5 class="text-danger">This cannot be undone</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="/delete-account" class="btn btn-danger">Confirm</a>
                </div>
            </div>
        </div>
    </div>
    <div style="position: absolute;bottom: 10px; left: 0;right: 0;text-align: center;">Copyrights @{{ index . "year" }}
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
