    <title>User profile</title>

    {{ template "protectedHeader" }}

    <div class="container mt-4">
        <p class="fs-2 fw-bold">Dashboard</p>

        <a href="/new-note" class="btn btn-sm btn-success">New note</a>
        <br>
        <br>
        <div class="row">
        {{ range index . "notes" }}       
        <div class="col-sm-4">
            <div class="card p-1 m-1">
                <div class="card-body">
                    <h5 class="card-title">{{ .Title }}</h5>
                    <p class="card-text">{{ .Body }}</p>
                    <a href='/update-note?noteID={{ .ID }}' class="btn btn-primary">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a href='/delete-note?noteID={{ .ID }}' class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {{ end }}
