<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>User profile</title>
</head>

<body>

    {{ template "protectedHeader" }}

    <div class="container mt-4">
        <p class="fs-2 fw-bold">Profile</p>

        <div class="row">
            <div class="col-sm-3">
                <div class="text-center">
                    <img src='/profile-picture?random={{ index . "r" }}' class="rounded" alt="user profile picture" height="100px" width="100px">
                    <br>
                    <br>
                    <form method="post" enctype="multipart/form-data">
                        <input type="file" name="picture">
                        <br>
                        <input type="submit" class="btn btn-sm btn-success" value="save">
                    </form>
                </div>
            </div>
            <div class="col-sm-9">
                {{ with (index . "user") }}
                <h5>{{ .FirstName }} {{ .LastName }}</h5>
                <span>{{ .Email }}</span> <br>
                {{ end }}
            </div>
        </div>

    </div>




    <div style="position: absolute;bottom: 10px; left: 0;right: 0;text-align: center;">Copyrights @{{ index . "year" }}
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
