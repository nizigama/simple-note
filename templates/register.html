<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Simple note app</title>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-primary" href="/">SimpNote</a>

                <div class="d-flex">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log in</a>
                        </li>
                        &nbsp;&nbsp;&nbsp;
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Register</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <div style="width: 40%; margin: auto;">
            <p class="fs-3 fw-bold">Create an account</p>
            <form method="POST" class="mt-2">
                <div class="mb-3">
                    <label for="first" class="form-label">First name</label>
                    <input required type="text" class="form-control" id="first" name="first">
                </div>
                <div class="mb-3">
                    <label for="last" class="form-label">Last name</label>
                    <input required type="text" class="form-control" id="last" name="last">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input required type="email" class="form-control" id="exampleInputEmail1" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input required type="password" class="form-control" id="exampleInputPassword1" name="pass">
                </div>
                <div class="mb-3">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <input required type="password" class="form-control" id="confirm" name="confirm">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        <br>
        <br>

        <div style="position: relative;bottom: 0px; left: 0;right: 0;text-align: center;">Copyrights @{{ . }}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
